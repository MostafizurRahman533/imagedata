<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body{
            min-height: 100vh;
        }
        .site-cookie{
            position: absolute;
            bottom: 0px;
            width: 100%;
            background-color: blueviolet;
            color: white;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
  <body>
<div class="site-cookie">
    <div>
        <h5><span class="topDIV">Welcome to <em>Vitrify</em>.Following in the finest traditions of
            vitreous enamelled jewellery.
            <a href="#">Find out more.</a>
            </span></h5>
            <button class="button-x btn btn-success btn-lg">Accept cookie</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
  const topDiv = document.querySelector('.topDIV');
  const buttonX = document.querySelector('.button-x');
  const siteCookie = document.querySelector('.site-cookie');

  // Get value from localStorage when open the page
  const lS = localStorage.getItem('first-visit');

  // Add button 'click' event
  buttonX.addEventListener('click', () => {
    // Set value to the localStorage
    localStorage.setItem('first-visit', false);
    // hide DOM element
    topDiv.style.display = 'none';
    buttonX.style.display = 'none';
    siteCookie.style.display = 'none';
  });

  // This does not check on the first visit to the page
  // If localStorage have value, hide DOM element
  if (lS) topDiv.style.display = 'none';
  if (lS) buttonX.style.display = 'none';
  if (lS) siteCookie.style.display = 'none';
});
    </script>
</body>
</html>
